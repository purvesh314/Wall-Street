<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{%block body %}
{%if error_message%}
    <p>{{error_message}}</p>
{%endif%}
    <form action="" method="post">
        {%csrf_token%}
        <input type="text" placeholder="Username" name="username" /><br>
        <input type="password" placeholder="Password" name="password"/><br>
        <input type="submit" value = "Login" />
    </form>
    <br>
    <a href="{%url 'wstreet:register'  %}">Register</a>
{% endblock %}
</body>
</html>
