<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <h1>Hi,{{username}}</h1>
<br>
<h3>Cash: {{cash}}</h3><br>
 <h3>No of Shares: {{noShares}}</h3>

 <a href="{% url 'wstreet:buy' %}">Buy</a><br><br>
 <br>

  <a href="{% url 'wstreet:sell'%}">Sell</a>
 <br><br>
    <a href="{% url 'wstreet:news'%}">News</a><br><br>
    <a href="{% url 'wstreet:leader'%}">Leaders</a><br>


<table>
    <thead>
        <th>Company</th>
        <th>Number of Shares</th>

    </thead>
    <tbody>
        {%for i in myShares%}
            <tr>
                <td>{{i.company}}</td>
                <td>{{i.noShares}}</td>

            </tr>
        {%endfor%}
    </tbody>
</table>
<br><br>

<a href="{%url 'wstreet:index'%}">Index</a>

 <br><br>
 <ul>
{%for c in  companys%}
 <li>
     <a href="{%url 'wstreet:companyView' c.pk%}">{{c.name}}</a>
 </li>
{%endfor%}
 </ul>


</body>
</html>
